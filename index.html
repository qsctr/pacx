<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pacx</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
        <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.css">
        <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="mdc-typography mdc-theme--background mdc-theme--text-primary-on-background">
        <div id="toolbar" class="mdc-theme--primary-bg"></div>
        <img id="logo" src="images/logo.png">
        <div id="title" class="mdc-theme--text-primary-on-primary">Pacx</div>
        <div id="features">
            <div class="flex"></div>
            <div class="feature-circle mdc-theme--primary-bg mdc-elevation--z2 mdc-elevation-transition">
                <div class="feature-circle-image-container">
                    <img src="images/intuitive-ui-no-background.png">
                </div>
            </div>
            <div class="flex feature-circle-spacer"></div>
            <div class="feature-circle mdc-theme--primary-bg mdc-elevation--z2 mdc-elevation-transition">
                <div class="feature-circle-image-container">
                    <img src="images/convenient-organization-no-background.png">
                </div>
            </div>
            <div class="flex feature-circle-spacer"></div>
            <div class="feature-circle mdc-theme--primary-bg mdc-elevation--z2 mdc-elevation-transition">
                <div class="feature-circle-image-container">
                    <img src="images/easy-access-no-background.png">
                </div>
            </div>
            <div class="flex feature-circle-spacer"></div>
            <div class="feature-circle mdc-theme--primary-bg mdc-elevation--z2 mdc-elevation-transition">
                <div class="feature-circle-image-container">
                    <img id="file-transfer-image" src="images/efficient-file-transfer-no-background.png">
                </div>
            </div>
            <div class="flex"></div>
        </div>
        <script src="node_modules/material-components-web/dist/material-components-web.js"></script>
        <script src="main.js"></script>
    </body>
</html>
